<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="100" fill="url(#backgroundGradient)"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ECDC4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#44A08D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#093637;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hotelGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Mountains/Hills Background -->
  <path d="M20 120 Q40 100 60 110 T100 105 T140 110 T180 120 L180 180 L20 180 Z" fill="#2ECC71" opacity="0.7"/>
  <path d="M30 130 Q50 115 70 125 T110 120 T150 125 T170 130 L170 180 L30 180 Z" fill="#27AE60" opacity="0.8"/>
  
  <!-- Clouds -->
  <ellipse cx="40" cy="45" rx="8" ry="5" fill="white" opacity="0.9"/>
  <ellipse cx="45" cy="42" rx="6" ry="4" fill="white" opacity="0.9"/>
  <ellipse cx="50" cy="45" rx="7" ry="5" fill="white" opacity="0.9"/>
  
  <ellipse cx="130" cy="35" rx="6" ry="4" fill="white" opacity="0.8"/>
  <ellipse cx="135" cy="32" rx="5" ry="3" fill="white" opacity="0.8"/>
  
  <ellipse cx="160" cy="50" rx="7" ry="4" fill="white" opacity="0.7"/>
  <ellipse cx="165" cy="47" rx="5" ry="3" fill="white" opacity="0.7"/>
  
  <!-- Hotel Building -->
  <rect x="70" y="70" width="60" height="50" fill="url(#hotelGradient)" stroke="#E74C3C" stroke-width="2" rx="3"/>
  
  <!-- Hotel Roof -->
  <polygon points="65,70 100,55 135,70" fill="#F39C12" stroke="#E67E22" stroke-width="1"/>
  
  <!-- Clock on Roof -->
  <circle cx="100" cy="62" r="4" fill="#34495E" stroke="#2C3E50" stroke-width="1"/>
  <line x1="100" y1="60" x2="100" y2="62" stroke="white" stroke-width="1"/>
  <line x1="100" y1="62" x2="101.5" y2="63" stroke="white" stroke-width="0.8"/>
  
  <!-- Hotel Windows -->
  <rect x="75" y="80" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="87" y="80" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="105" y="80" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="117" y="80" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  
  <rect x="75" y="95" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="87" y="95" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="105" y="95" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  <rect x="117" y="95" width="8" height="10" fill="#3498DB" stroke="#2980B9" stroke-width="1"/>
  
  <!-- Hotel Door -->
  <rect x="95" y="105" width="10" height="15" fill="#2C3E50" stroke="#34495E" stroke-width="1" rx="5"/>
  <circle cx="103" cy="112" r="1" fill="#F39C12"/>
  
  <!-- Business Person Icon -->
  <g transform="translate(45, 85)">
    <!-- Head -->
    <circle cx="0" cy="0" r="4" fill="#F4D03F"/>
    <!-- Body (Suit) -->
    <rect x="-3" y="3" width="6" height="12" fill="#2C3E50" rx="1"/>
    <!-- Tie -->
    <polygon points="-1,4 1,4 0.5,10" fill="#E74C3C"/>
    <!-- Arms -->
    <rect x="-5" y="5" width="2" height="8" fill="#2C3E50" rx="1"/>
    <rect x="3" y="5" width="2" height="8" fill="#2C3E50" rx="1"/>
  </g>
  
  <!-- Suitcase Icon -->
  <g transform="translate(155, 95)">
    <rect x="-4" y="0" width="8" height="6" fill="#34495E" stroke="#2C3E50" stroke-width="1" rx="1"/>
    <rect x="-2" y="-1" width="4" height="2" fill="#34495E" rx="0.5"/>
    <circle cx="2" cy="3" r="0.8" fill="#F39C12"/>
  </g>
  
  <!-- eQabo Text -->
  <text x="100" y="155" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#F39C12">eqabo</text>
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#F39C12">.com</text>
</svg>